<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/drum-icon.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Drum-Kit!</title>
  </head>
  <body>
    <div class="page">
      <h1 class="heading">Drum-Kit</h1>
      <div class="keys-row">
        <div data-key="65" class="key">
          <h4>A</h4>
          <h6>Small Tom</h6>
        </div>
        <div data-key="83" class="key">
          <h4>S</h4>
          <h6>Hi Hat</h6>
        </div>
        <div data-key="68" class="key">
          <h4>D</h4>
          <h6>Kick</h6>
        </div>
        <div data-key="70" class="key">
          <h4>F</h4>
          <h6>Open Hat</h6>
        </div>
        <div data-key="71" class="key">
          <h4>G</h4>
          <h6>Boom</h6>
        </div>
        <div data-key="72" class="key">
          <h4>H</h4>
          <h6>Ride</h6>
        </div>
        <div data-key="74" class="key">
          <h4>J</h4>
          <h6>Snare</h6>
        </div>
        <div data-key="75" class="key">
          <h4>K</h4>
          <h6>Tom</h6>
        </div>
        <div data-key="76" class="key">
          <h4>L</h4>
          <h6>Tink</h6>
        </div>
      </div>
      <div data-key="32" class="key space">
        <h4>Space Bar</h4>
        <h6>Crash</h6>
      </div>
    </div>
    <audio data-key="65" src="./sounds/small-tom.mp3"></audio>
    <audio data-key="83" src="./sounds/hi-hat.mp3"></audio>
    <audio data-key="68" src="./sounds/kick.mp3"></audio>
    <audio data-key="70" src="./sounds/Hi-Hat-Open.mp3"></audio>
    <audio data-key="71" src="./sounds/boom.mp3"></audio>
    <audio data-key="72" src="./sounds/ride.mp3"></audio>
    <audio data-key="74" src="./sounds/snare.mp3"></audio>
    <audio data-key="75" src="./sounds/tom.mp3"></audio>
    <audio data-key="76" src="./sounds/tink.mp3"></audio>
    <audio data-key="32" src="./sounds/crash.mp3"></audio>
    <script src="./script.js"></script>
  </body>
</html>
